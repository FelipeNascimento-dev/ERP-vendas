<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DATEXTRACT Platform - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-dark">
  <div class="login-wrapper fade-in">

    <div class="login-card glass-card">
      <div class="logo-container">
        <img src="logo.jpg" alt="DATEXTRACT Logo" class="logo-img">
      </div>

      <h1>Bem-vindo à Plataforma</h1>
      <p class="subtitle">Acesse sua conta para continuar</p>

      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" placeholder="Usuário" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn-gradient">Entrar</button>
      </form>

      <p class="footer-text">© 2025 DATEXTRACT Platform</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
